
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input  [(ngModel)]="usuario.login" id="login" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input  [(ngModel)]="usuario.senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input id="senha" type="checkbox" class="form-check-input" >
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" name="action" class="btn btn-primary" (click)="fazerLogin()" >Submit</button>
