<div class="container">
  <div class="col-4 offset-md-8">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input  [(ngModel)]="usuario.login" id="login" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input  [(ngModel)]="usuario.senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
              <button type="submit" name="action" class="btn btn-primary" (click)="fazerLogin()" >sign in</button>
              <button type="s" name="action" class="btn btn-link"  [routerLink]="['/new']"
              routerLinkActive="active" >sign up</button>
          </div>
        </div>
    </div>
</div>
